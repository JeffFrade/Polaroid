<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/polaroid.css">
        <title>Polaroid Example</title>
    </head>

    <body>
        <div class="polaroid-row">
            <div class="polaroid polaroid-right">
                <img src="images/image-1.jpg" alt="Image 1" title="Image 1"/>
            </div>

            <div class="polaroid polaroid-left">
                <img src="images/image-2.jpg" alt="Image 1" title="Image 1"/>
            </div>

            <div class="polaroid polaroid-right">
                <img src="images/image-3.jpg" alt="Image 1" title="Image 1"/>
                <div class="polaroid-description">
                    <h3>Fender Stratocaster Daphne Blue</h3>
                </div>
            </div>

            <div class="polaroid polaroid-left">
                <img src="images/image-4.jpg" alt="Image 1" title="Image 1"/>
            </div>

            <div class="polaroid polaroid-right">
                <img src="images/image-5.jpg" alt="Image 1" title="Image 1"/>
            </div>

            <div class="polaroid polaroid-left">
                <img src="images/image-6.jpg" alt="Image 1" title="Image 1"/>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
